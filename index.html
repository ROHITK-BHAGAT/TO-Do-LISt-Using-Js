<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="main">
    <div class="text-area">
        <div class="header-main">
        <div class="header">
            <h1>My To-Do</h1>
        </div>
    </div>
        <div class="input">
        <form action="">
        <div class="entry">
            <div class="type"><input type="text" placeholder="Type your task" id="task"></div>
            
            <div><button id="add">Add</button></div>
            <div><button id="update" disabled="disabled">Update</button></div>
            
        </div>
        </form>
    </div>
        <!-- our data which will show after action button -->
        <div class="table-main">
        <table id="table-data">
            <tr>
                <th>Task No</th>
                <th>Your Task</th>
                <th>Action</th>
            </tr>
            <tbody id="table-data1"></tbody>
            
            
                
            </table>
        
        </div>
        

    </div>
</div>
    <script src="script.js"></script>
    
</body>
</html>
